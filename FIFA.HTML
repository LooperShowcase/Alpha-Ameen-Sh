    <!-- MAIN (Center website) -->
    <div class="main">
      <h1>Fifa coins</h1>
      <hr />

      <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')">
          Show all
        </button>
      </div>

      <!-- Portfolio Gallery Grid -->
      <div class="row">
        <div class="column nature">
          <div class="content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTUgSCj83BY5Zla7p-xySpiaA_omht3dObqw&s"
              alt="Mountains"

            <h4>50.000=10.99$ fifa coins</h4>
            <p></p>
          </div>
        </div>
        <div class="100.000"></div>
      </div>
      <div class="column people">
        <div class="content">
          <img src="/w3images/people1.jpg" alt="" style="width: 100%" />
          <h4>100.000=14.99$</h4>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXqz23ZQkwhzgxK4eTWgfyl7Fg79YOp8-JzMWhSfCl5LkKwDboQv2gBjMmrbEyaU_Hz4o&usqp=CAU"
            alt=""
          />
        </div>
      </div>
    </div>

    <script>
      filterSelection('all')
      function filterSelection(c) {
        var x, i
        x = document.getElementsByClassName('column')
        if (c == 'all') c = ''
        for (i = 0; i < x.length; i++) {
          w3RemoveClass(x[i], 'show')
          if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], 'show')
        }
      }

      function w3AddClass(element, name) {
        var i, arr1, arr2
        arr1 = element.className.split(' ')
        arr2 = name.split(' ')
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {
            element.className += ' ' + arr2[i]
          }
        }
      }

      function w3RemoveClass(element, name) {
        var i, arr1, arr2
        arr1 = element.className.split(' ')
        arr2 = name.split(' ')
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1)
          }
        }
        element.className = arr1.join(' ')
      }

      // Add active class to the current button (highlight it)
      var btnContainer = document.getElementById('myBtnContainer')
      var btns = btnContainer.getElementsByClassName('btn')
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener('click', function () {
          var current = document.getElementsByClassName('active')
          current[0].className = current[0].className.replace(' active', '')
          this.className += ' active'
        })
      }
    </script>
  </body>
